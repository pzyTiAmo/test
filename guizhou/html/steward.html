<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/steward.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
  
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">


</head>

<body>
    <div id="header">
        <img src="../img/9.png" alt="">
    </div>

    <div id="nav">
        <div class="box">
            <div class="chest">
                <p>欢迎登入:</p>
                <form>
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-user" id="sizing-addon2"></span>
                        <input type="text" class="form-control name" placeholder="用户名" aria-describedby="sizing-addon2" >
                    </div>
                    <span class="error1 error">请输入用户名或者用户名错误</span>
                    <div class="input-group">
                        <span class="input-group-addon" id="sizing-addon2">@</span>
                        <input type="text" class="form-control password" placeholder="密码" aria-describedby="sizing-addon2">
                    </div>
                    <span class="error2 error">请确认密码</span>
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-envelope"></span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-addon">.00</span>
                    </div>
                </form>
                <button>登 &nbsp;&nbsp;&nbsp;入</button>
                <span style="font-size: 13px;">系统咨询：详见页面右上角</span>
                <a href="#">忘记密码?</a>
                <p class="text">Copyright 2018 ©贵州茅台集团电子商务股份有限公司</p>
            </div>

        </div>
    </div>

    <div id="mask">
    </div>
    <div id="verification">
       <p><span>忘记密码</span><span class="glyphicon glyphicon-remove"></span></p>
    </div>
</body>
 
  <script src="../js/ajax.js"></script>
  <script src="../js/cookie.js"></script> 
  <script src="../js/steward.js"></script>
</html>
